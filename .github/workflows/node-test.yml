name: Node.js CI

on:
  push:
    branches: [ GitHub-CI-Research ] #change to main when using it for real
  pull_request:
    branches: [ GitHub-CI-Research ] 

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run NPM Test
        working-directory: ./apps/frontend
        run: |
          npm ci
          npm test
