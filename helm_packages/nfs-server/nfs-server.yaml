apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      initContainers:
      - name: create-exports-dir
        image: busybox
        command:
          - sh
          - -c
          - "mkdir -p /exports && chmod 777 /exports"
        volumeMounts:
        - mountPath: /exports
          name: exports-volume
      containers:
      - name: nfs-server
        image: itsthenetwork/nfs-server-alpine:latest
        env:
        - name: SHARED_DIRECTORY
          value: "/exports"
        volumeMounts:
        - mountPath: /exports
          name: exports-volume
        ports:
        - containerPort: 2049
        - containerPort: 111
        - containerPort: 20048
        - containerPort: 32765
      volumes:
      - name: exports-volume
        emptyDir: {}
