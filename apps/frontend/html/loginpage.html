<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Login Page</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Login</a>
  </nav>
  <div id="loginPage" class="container page-container">
    
    <div class="justify-content-center align-items-center d-flex">
      Please Log in
    </div>
      <div class="form-outline justify-content-center align-items-center d-flex">
        <input type="text" placeholder="Email" id="username" class="form-control" />
    </div>
    <div class="form-outline justify-content-center align-items-center d-flex">
        <input type="password" placeholder="Password" id="password" class="form-control" />
    </div>
    

    <div class="justify-content-center align-items-center d-flex">
      <button id="login" type="button" class="btn-primary">Login</button>
    </div>
    <div class="justify-content-center align-items-center d-flex">
        <button id="create" type="button" data-toggle="modal" data-target="#addAccountDialog" class="btn-primary">Create Account</button>
      </div>


         

    

  </div>

  <!-- Button trigger modal -->
</div>
<div class="modal fade" id="addAccountDialog" tabindex="-1" role="dialog" aria-labelledby="Add quote dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Account</h5>
        </div>
        <div class="modal-body">
  
            <div class="form-group">
              <label for="formGroupExampleInput">Email</label>
              <input type="text" class="form-control" id="newUsername" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Password</label>
              <input type="password" class="form-control" id="newPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput3">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password">
            </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" id="cancelCreateUser"class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitCreateUser" class="btn btn-primary">CREATE</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <!-- <script src="https://unpkg.com/@supabase/supabase-js"></script> -->
  <script src="scripts/main.js"></script>
</body>

</html>
