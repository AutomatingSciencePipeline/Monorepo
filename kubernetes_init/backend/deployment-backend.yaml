apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-test-backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: GLADOS
      tier: backend
  template:
    metadata:
      labels:
        app: GLADOS
        tier: backend
    spec:
      containers:
      - name: glados-backend
        image: gladospipeline/glados-backend:main
        imagePullPolicy: Always
        ports:
        - containerPort: 0000
          # hostPort: 0000
        env:
        - name: BACKEND_PORT
          valueFrom:
            secretKeyRef:
              name: secret-env
              key: BACKEND_PORT
        - name: MONGODB_PORT
          valueFrom:
            secretKeyRef:
              name: secret-env
              key: MONGODB_PORT
        - name: MONGODB_USERNAME
          valueFrom:
            secretKeyRef:
              name: secret-env
              key: MONGODB_USERNAME
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-env
              key: MONGODB_PASSWORD
